<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="section-screen">
        <div class="container-screen">
            <header class="header">
                <div class="logo-screen">
                    <h1 class="title-screen">
                        Cozy House
                    </h1>
                    <p class="subtitle-screen">
                        Shelter for pets in Boston
                    </p>
                </div>
                <nav class="nav-screen">
                    <div class="container-link-screen">
                        <a href="" class="link-screen">About the shelter</a>

                    </div>
                    <div class="container-link-screen">
                        <a href="" class="link-screen">Our pets</a>
                        <div class="link-hover"></div>
                    </div>
                    <div class="container-link-screen">
                        <a href="" class="link-screen">To help the shelter</a>

                    </div>
                    <div class="container-link-screen">
                        <a href="" class="link-screen">Contacts</a>

                    </div>
                </nav>
            </header>
            <div class="container-screen-content">
                <div class="content-screen">
                    <div class="heading-content-screen">
                        Not only people need a house
                    </div>
                    <p class="text-content-screen">
                        We offer to give a chance to a little and
                        nice puppy with extremely wide and open heart.
                        He or her will love you more than anybody else in the world, you will see!
                    </p>
                    <button class="button-screen">
                        Make a friend
                    </button>
                </div>
                <div class="image-screen">
                </div>
            </div>
        </div>
    </section>
    <section class="section-about">
        <div class="container-about">

        </div>
    </section>
    <section class="section-pets">
        <div class="container-pets">

        </div>
    </section>
    <section class="section-help">
        <div class="container-help">

        </div>
    </section>

        <div class="container-footer">

        </div>
    </footer>
