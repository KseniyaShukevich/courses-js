<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="owfont-regular.css" />
  <link rel="stylesheet" href="style.css" />
  <title>momentum</title>
</head>
<body>
  <div class="div-background">
  <span class="date"></span>
  <time class="time"></time>
  <h1>
    <span class="greeting"></span>
    <span class="editable name" contenteditable="true"></span>
  </h1>
  <h2>Какая у тебя цель на сегодня?</h2>
  <h2 class="editable focus" contenteditable="true"></h2>
  <button class="btn btnImage">Сменить картинку</button>
  <span class="quotes"></span>
  <button class="btn btnQuote">Сменить цитату</button>
  <i class="weather-icon owf"></i>
  <span class="text weather"></span>
  <span class="text editable city" contenteditable="true">Минск</span>
  </div>
  <script src="script.js"></script>
</body>
</html>
